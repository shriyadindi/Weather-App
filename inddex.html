<html>

<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Weather Forecast</title>
  <link rel="stylesheet" href="style.css">
  <meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body>
  <div class="card">
    <div class="search">
      <input type="text" placeholder="Enter city name" spellcheck="false">
      <button><img src="https://github.com/shriyadindi/Weather-App/blob/main/search-interface-symbol.png?raw=true"
          width="30px" height="30px" alt=""></button>
    </div>
    <div class="error">
      <p>Invalid city name</p>
    </div>
    <br>
    <div class="weather">
      <img src="https://ssl.gstatic.com/onebox/weather/64/partly_cloudy.png" class="weather-icon">
      <h1 class="temp">22°C</h1>
      <h2 class="city">Hyderabad</h2>
      <div class="details">
        <div class="cols">
          <img src="https://github.com/shriyadindi/Weather-App/blob/main/humidity%20(1).png?raw=true" height="60px"
            width="60px" alt=""><br>
          <div>
            <br>
            <p class="humidity">50%</p>
            <p>Humidity</p>
          </div>
        </div>
        <div class="cols">
          <img src="https://github.com/shriyadindi/Weather-App/blob/main/storm.png?raw=true" height="45px" width="45px"
            alt=""><br>
          <br><br>
          <p class="Wind">15km/hr</p>
          <p>Wind speed</p>
        </div>
      </div>
    </div>

  </div>
  </div>
  <script>

    const apikey = "cf82c4f5ab8dd35d584e413bcfae6873";
    const apiUrl = "https://api.openweathermap.org/data/2.5/weather?units=metric&q=";

    const searchBox = document.querySelector(".search input");
    const searchBtn = document.querySelector(".search button");
    const weatherIcon = document.querySelector(".weather-icon");

    async function checkWeather(city) {
      const response = await fetch(apiUrl + city + `&appid=${apikey}`);

      if (response.status == 404) {
        document.querySelector(".error").style.display = "block";
        document.querySelector(".weather").style.display = "none";
      }
      else {
        var data = await response.json();


        document.querySelector(".city").innerHTML = data.name;
        document.querySelector(".temp").innerHTML = Math.round(data.main.temp) + "°C";
        document.querySelector(".humidity").innerHTML = data.main.humidity + "%";
        document.querySelector(".wind").innerHTML = data.wind.speed + " km/hr";

        if (data.weather[0].main == "Clouds") {
          weatherIcon.src = "https://github.com/shriyadindi/Weather-App/blob/main/clouds.png?raw=true";
        }
        else if (data.weather[0].main == "Clear") {
          weatherIcon.src = "https://github.com/shriyadindi/Weather-App/blob/main/clear.png?raw=true";
        }
        else if (data.weather[0].main == "Rain") {
          weatherIcon.src = "https://github.com/shriyadindi/Weather-App/blob/main/rain.png?raw=true";
        }
        else if (data.weather[0].main == "Drizzle") {
          weatherIcon.src = "https://github.com/shriyadindi/Weather-App/blob/main/drizzle.png?raw=true";
        }
        else if (data.weather[0].main == "Mist") {
          weatherIcon.src = "https://github.com/shriyadindi/Weather-App/blob/main/mist.png?raw=true";
        }
        document.querySelector(".weather").style.display = "block";
        document.querySelector(".error").style.display = "none";
      }
    }


    searchBtn.addEventListener("click", () => {
      checkWeather(searchBox.value);
    })
    checkWeather();
  </script>




</body>

</html>
